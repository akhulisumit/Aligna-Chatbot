services:
  - type: web
    name: aligna-chatbot
    runtime: node
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GOOGLE_API_KEY
        sync: false # Set this in Render dashboard
      - key: SESSION_SECRET
        sync: false # Set this in Render dashboard
      - key: DATABASE_URL
        sync: false # Set this in Render dashboard for Neon/PostgreSQL
    plan: starter
    autoDeploy: false